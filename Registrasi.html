<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Style -->
    <link rel="stylesheet" href="style-login.css">
   
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <!-- Icons -->
     <script src="https://unpkg.com/feather-icons"></script>
   
</head>
<body>
    
    <div class="container">
     <div class="sub-container">

        <div class="logo">
            <img src="Assets/Logo.png">
        </div>
        
        <h1>Daftar</h1>
        <p>Selamat datang</p>
        
        <form action="#">
            <div class="title">Username</div>
                 <div class="input-box">
                      <input type="text" placeholder="Masukkan username">
                 </div>

            <div class="title">Kata Sandi</div>
                <div class="show-hide">
                    <i class="icon-sh" data-feather="eye-off"></i>
                </div>
                 <div class="input-box">
                      <input type="password" placeholder="Masukkan kata sandi" required>
                  </div>
            
            <div class="title">Konfirmasi Kata Sandi</div>
            <div class="show-hide">
                    <i class="icon-sh" data-feather="eye-off"></i>
                </div>     
            <div class="input-box">
                      <input type="password" placeholder="Masukkan kata sandi" required>
                  </div>
            
                <ul class="daftar-forget">
                    <li>
                        Sudah punya akun?
                        <a href="Login.html">Masuk</a>
                    </li>
                    
                </ul> 
              
               <button class="btn">Daftar</button>
               <p>Atau</p>
               <button class="btn">
                   <img class="google" src="Assets/iconn.png" alt="">
                   Daftar dengan Gmail
                </button>
        </form>        
       </div>



       <!-- Icons -->
    <script>
        feather.replace();
      </script>
    </body>
</html>
